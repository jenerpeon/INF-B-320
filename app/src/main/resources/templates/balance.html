<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Artikelverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/admin.css" rel="stylesheet" type="text/css">
<script src="/resources/script/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
		
	});
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

		<main>
		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/admin" >Adminportal</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/admin/balance" >Bilanzen</a>
				</div>
			</div>
			
			<div id="workframe">
				<table border="1" frame="void" rules="all">
					<tbody>
						<tr>
							<td ><a>Kundebestellungen</a></td>
							<td ><a>Inventarbestellungen</a></td>
						</tr>
						<tr>
							<td >
								<table class="orderTable">
									<tbody>
										<tr th:each="order : ${customerOrders}">
											<td><a target="newtab" th:href="@{'/employee/orders/detail/'+${order.getId()}}" th:text="@{${order.getTotalProductNumber()}+' Artikel'}"></a></td>
											<td><a th:text="@{'Gesamt: '+${order.getOrder().getTotalPrice()}}"></a></td>
											<td th:if="${order.getReturned()}"><img  src="/resources/Bilder/return.png" width="30px"/></td>
										</tr>
									</tbody>
								</table>
							</td>
							<td >
								<table class="orderTable">
									<tbody>
										<tr th:each="order : ${StockOrders}">
											<td><a target="newtab" th:href="@{'/employee/orders/detail/'+${order.getId()}}" th:text="@{${order.getTotalProductNumber()}+' Artikel'}"></a></td>
											<td><a th:text="@{'Gesamt: '+${order.getOrder().getTotalPrice()}}"></a></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
						<tr>
							<td><a th:text="@{'Einnahmen: '+${customerOrdersTotal}}"></a></td>
							<td><a th:text="@{'Ausgaben: '+${StockOrdersTotal}}"></a></td>
						</tr>
						<tr>
							<td colspan="2"><a th:text="@{'Bilanz: '+${balance}}"></a></td>
						</tr>
					</tbody>
				</table>
				
			</div>

		</div>
		</main>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
