<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Artikelverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/admin.css" rel="stylesheet" type="text/css">

<link href="/resources/js/bootstrap.min.js" rel="stylesheet" type=text/css>
<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
<script src="/resources/script/emplyeenavigation.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
		
	});
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<br>
		<main>
		<div id="mainframe">
			<div id="adminnavigaton" th:include="adminnavigation :: adminnavigation"></div>
			
			<div id="workframe">
				<table border="1" frame="void" rules="all">
					<tbody>
						<tr>
							<td ><a>Kundebestellungen</a></td>
							<td ><a>Inventarbestellungen</a></td>
						</tr>
						<tr>
							<td >
								<table class="orderTable">
									<tbody>
										<tr th:each="order : ${customerOrders}">
											<td><a target="newtab" th:href="@{'/employee/orders/detail/'+${order.getIdentifier()}}" th:text="@{${order.getTotalProductNumber()}+' Artikel'}"></a></td>
											<td><a th:text="@{'Gesamt: '+${order.getTotalPrice()}}"></a></td>
										</tr>
									</tbody>
								</table>
							</td>
							<td >
								<table class="orderTable">
									<tbody>
										<tr th:each="order : ${StockOrders}">
											<td><a target="newtab" th:href="@{'/employee/orders/detail/'+${order.getIdentifier()}}" th:text="@{${order.getTotalProductNumber()}+' Artikel'}"></a></td>
											<td><a th:text="@{'Gesamt: '+${order.getTotalPrice()}}"></a></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
						<tr>
							<td><a th:text="@{'Einnahmen: '+${customerOrdersTotal}}"></a></td>
							<td><a th:text="@{'Ausgaben: '+${StockOrdersTotal}}"></a></td>
						</tr>
						<tr>
							<td colspan="2"><a th:text="@{'Bilanz: '+${balance}}"></a></td>
						</tr>
					</tbody>
				</table>
				
			</div>

		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
