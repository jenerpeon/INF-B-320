<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>changecatalochangeitem</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">

<link href="/resources/js/bootstrap.min.js" rel="stylesheet" type=text/css>
<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	document.getElementById("mainframe").style.height = "280px";
	document.getElementById("employeenavigaton").style.height = "310px";
});
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<main>
		<div id="mainframe">
			<div id="employeenavigaton" th:include="employeenavigation :: employeenavigation"></div>
			
			<div id="workframe">
				<div class="content">
					<h2 th:text="${concreteproduct.name}">Artikle</h2>
					<table>
						<tr>
							<td><img class="picture" th:src="@{'/resources/Bilder/' + ${concreteproduct.imagefile}}" height="150" /></td>
							<td><a class="description" th:text="${concreteproduct.description}">Beschreibung</a></td>
						</tr>
					</table>
					<br/>
					<a>Preis: </a>
					<a class="price" th:text="${concreteproduct.price}">1 Euro</a>
					<br />
				</div>
				
				<form id="deleteitem" th:action="@{'/employee/changecatalog/deletedArticle/'+${concreteproduct.identifier}}" method="get">
					<input type="submit" id="submitfield" value="Artikel lÃ¶schen" />
				</form>
			</div>
		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
