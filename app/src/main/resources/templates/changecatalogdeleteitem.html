<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Artikel löschen</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">

<link href="/resources/js/bootstrap.min.js" rel="stylesheet" type=text/css>
<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<main>

		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/employee" >Mitarbeiterportal</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/employee/changecatalog" >Katalog/Lager</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a >Artikel löschen</a>
				</div>
			</div>
			
			<div id="workframe" style="flex-direction:row">
				<div id="firstcolumn">
					<img class="picture" th:src="@{'/resources/Bilder/Produkte/' + ${concreteproduct.imagefile}}" />
				</div>
				<div id="secondcolumn">
					<h1 th:text="${concreteproduct.name}">Artikle</h1>
					<p class="description" th:text="${concreteproduct.description}">Beschreibung</p>
					<div class="rating">
						<span class="filled" th:each="i : ${concreteproduct.rating}">☆</span>
					</div>
					<p th:text="${concreteproduct.ratings}+' Bewertung(en)'"></p>
					<p class="price" th:text="@{'Preis: '+${concreteproduct.priceFloat}}">1 Euro</p>
					<p th:text="@{'Verkauft: '+${concreteproduct.selled}}"></p>
					<p th:text="@{'Durchschnittswertung: '+${concreteproduct.averageRating}}"></p>
				</div>	
			</div>
			<form id="deleteitem" th:action="@{'/employee/changecatalog/deletedArticle/'+${concreteproduct.identifier}}" method="get">
					<input type="submit" id="submitfield" value="Artikel löschen" />
			</form>
		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
