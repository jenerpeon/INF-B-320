<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bestellungsverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">
<script src="/resources/script/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

		<main>
		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/employee" >Mitarbeiterportal</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/employee/returnedOrders" >Retouren</a>
				</div>
			</div>
			
			<div id="workframe" class="panel panel-default">
			
						<table class="table" style="font-size: 12pt;">
							<tbody>
								<tr>
									<td><a>Gesamtpreis</a></td>
									<td><a>Artikelanzahl</a></td>
									<td><a>Account</a></td>
									
								</tr>
								<tr class="article" th:each="order : ${ordersReturned}" th:switch="${order.user.userAccount.firstname}">
										<td><a target="newtab" th:href="@{'/employee/orders/detail/'+${order.id}}" th:text="${order.order.getTotalPrice()}">Gesamtpreis</a></td>
										<td><a th:text="${order.getTotalProductNumber()}">Artikelanzahl</a></td>
										<td th:case="null"><a th:text="${order.user.userAccount.username()}">Anzahl Artikel:</a></td>
										<td th:case="*" ><a th:text="@{${order.user.userAccount.firstname}+' '+${order.user.userAccount.lastname}}">Anzahl Artikel:</a></td>
								</tr>
							</tbody>
						</table>
					</div>
		</div>
		</main>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
