<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Gewinnspiel</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/admin.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/clara:n4:default.js" type="text/javascript"></script>
</head>

<body>
<div id="wrapper">
	<div id="header" th:include="navigation :: navigation"></div>

	<main>
		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/admin" >Adminportal</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/admin/lottery" >Gewinnspiel</a>
				</div>
			</div>
			
			<div id="workframe">
				<h1>Gewinnspiel</h1>
				<a th:href="@{'/admin/competitionButton'}">Gewinnspiel ausl√∂sen </a>
				<p th:if="${competitionmessage}" th:text="${competitionmessage.success}"></p>
				<table>
					<thead>
						<tr th:if="${competitionmessage}">
							<td th:text="${competitionmessage.name}"></td>
							<td th:text="${competitionmessage.credits}"></td>
						</tr>
					</thead>
					<tbody>	
						<tr th:each="account: ${winners}">
							<td th:text="${account.userAccount.username}"></td>
							<td th:text="${account.credits}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<div id="footer" th:include="footer :: footer"></div>
</div>
</body>
</html>
