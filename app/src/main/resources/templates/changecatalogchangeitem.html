<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>changecatalochangeitem</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet"
	type="text/css">
<script src="/resources/script/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

		<main>
		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" /> <a
						href="/employee">Mitarbeiterportal</a> <img id="breadcrumb"
						src="/resources/Bilder/forward.png" /> <a
						href="/employee/changecatalog">Katalog/Lager</a> <img
						id="breadcrumb" src="/resources/Bilder/forward.png" /> <a>Artikel
						bearbeiten</a>
				</div>
			</div>

			<div id="workframe">
				<form id="changeitem" class="itemform"
					th:action="@{'/employee/changecatalog/editedArticle'}"
					method="POST" enctype="multipart/form-data">
					<ol>
						<li><input type="hidden"
							th:value="${concreteproduct.identifier}" name="prodId" /></li>
						<li><label for="category">Kategorie: </label> <select
							name="category" id="categoriefield" size="1">
								<option th:each="category : ${categories}"
									th:value="${category}" th:text="${category}"></option>
						</select></li>
						<li><label for="name">Name: </label> <input type="text"
							name="name" id="namefield" placeholder="Name"
							th:value="${concreteproduct.name}" /></li>
						<li><label for="price">Preis: </label> <input type="number"
							name="price" id="pricefield" placeholder="Preis in &euro;"
							th:value="${price}" min="0.01" step="0.01" /><a>&euro;</a></li>
						<li><label for="buyingPrice">Einkaufspreis: </label> <input
							type="number" name="buyingPrice" id="buyingPricefield"
							placeholder="Preis in &euro;" min="0.01" step="0.01" th:value="${buyingPrice}" /><a>&euro;</a>
						</li>
						<li><label for="image">Bild:</label> <input type="file"
							name="image" id="imagefield" placeholder="Pfad zum Bild" /></li>
						<li><label for="description">Beschreibung:</label> <textarea
								style="width: 465px; height: 150px" name="description"
								type="text" id="descriptionfield" placeholder="Beschreibung"
								th:text="${concreteproduct.description}"></textarea></li>
					</ol>

					<input type="submit" id="submitfield" value="Artikel Ã¤ndern" />

				</form>
			</div>
		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
