<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>changecatalochangeitem</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">
<link href="/resources/css/bootstrap.css" rel="stylesheet" type=text/css>
<link href="/resources/css/bootstrap-theme.css" rel="stylesheet" type=text/css>
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>
	var __adobewebfontsappname__ = "dreamweaver"
</script>
<script src="http://use.edgefonts.net/clara:n4:default.js" type="text/javascript"></script>

</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<main>
		<div style="height: 300px" id="workframe">
			<ul>
				<li><div style="height: 370px" id="optionscolumn">
						<ul>
							<li><a th:href="@{'/management'}" class="activeoption">Katalog bearbeiten</a></li>
							<li><a th:href="@{'/management/ratings'}">Bewertungen</a></li>
						</ul>
					</div></li>
				<li><div id="mainframe">
						<div id="catalogheader">
							<ul class="nav">
								<li><a th:href="@{'/management/addArticle'}">Neuer Artikel hinzufügen</a></li>
								<li><a class="active">Artikel bearbeiten</a></li>
							</ul>
						</div>
						<form id="changeitem" th:action="@{'/management/editedArticle'}" method="POST" enctype="multipart/form-data">
							<input type="hidden" th:value="${concreteproduct.identifier}" name="prodId" />
							<table class="mainframecontent" border="0" align="left">
								<tbody>
									<tr>
										<td><a>Kategorie:</a></td>
										<td><select name="category" id="categoriefield" size="1">
												<option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
										</select></td>
									</tr>
									<tr>
										<td><a>Name:</a></td>
										<td><input type="text" name="name" id="namefield" placeholder="Name" th:value="${concreteproduct.name}" /></td>
									</tr>
									<tr>
										<td><a>Preis:</a></td>
										<td><input type="number" name="price" id="pricefield" placeholder="Preis in &euro;" th:value="${price}" min="0.01" step="0.01" /><a>&euro;</a></td>
									</tr>
									<tr>
										<td><a>Bild:</a></td>
										<td><input type="file" name="image" id="imagefield" placeholder="Pfad zum Bild" /></td>
									</tr>
									<tr>
										<td><a>Beschreibung:</a></td>
										<td><textarea style="width: 465px; height: 150px" name="description" type="text" id="descriptionfield" placeholder="Beschreibung" th:text="${concreteproduct.description}"></textarea></td>
									</tr>
									<tr>
										<td><input type="submit" id="submitfield" value="Artikel ändern" /></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div></li>
			</ul>
		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
