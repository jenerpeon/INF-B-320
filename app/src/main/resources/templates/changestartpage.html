<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Artikelverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">
<script src="/resources/script/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

		<main>
		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a> <img id="breadcrumb" src="/resources/Bilder/forward.png" /> <a href="/employee">Mitarbeiterportal</a> <img id="breadcrumb" src="/resources/Bilder/forward.png" /> <a href="/employee/changestartpage">Startseite ändern</a>
				</div>
			</div>

			<div id="workframe">
				<form id="changeStartPage" class="changeStartPageForm" th:action="@{'/employee/startpage/changedStartpage'}" method="POST">
					<fieldset>
						<h2>Karussel</h2>
						<select multiple="multiple" th:name="@{'bannerArticles'}" size="20">
							<option th:selected="${concreteproduct.value == true ? 'selected' : 'false'}" th:value="${concreteproduct.key.getId()}" th:each="concreteproduct : ${bannerProducts}" th:text="${concreteproduct.key.name}">Name
							</option>
						</select>
					</fieldset>
					<fieldset>
						<h2>Artikelauswahl</h2>
						<select multiple="multiple" th:name="@{'selectionArticles'}" size="20">
							<option th:selected="${concreteproduct.value == true ? 'selected' : 'false'}" th:value="${concreteproduct.key.getId()}" th:each="concreteproduct : ${selectionProducts}" th:text="${concreteproduct.key.name}">Name
							</option>
						</select>
					</fieldset>
					<fieldset class="changeStartPageForm">
						<input type="submit" value="Startseite übernehmen" />
					</fieldset>
				</form>
			</div>
		</div>
		<div id="footer" th:include="footer :: footer"></div>
		</main>
	</div>
</body>
</html>
