<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Profil</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/admin.css" rel="stylesheet" type="text/css">
<script src="/resources/script/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
		document.getElementById("mainframe").style.height = "460px";
		
	});
</script>
</head>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

		<main>
		<div id="mainframe">
			<!-- <div id="customernavigation" th:include="customernavigation:: customernavigation"></div> -->
	
			<div id="workframe" class="panel panel-default">
				<p></p>
				<p></p>
				<h1>Meine Bestellungen</h1>
				<p></p>
						<table class="table" style="font-size: 12pt;">
							<tbody>
								<tr>
									<td><a>Gesamtpreis</a></td>
									<td><a>Artikelanzahl</a></td>
									<td><a>Status</a>
									
									
								</tr>
								
								<tr class="article" th:each="order : ${ordersPaid}" th:switch="${order.getUser().getFirstname()}">
										<td><a target="newtab" th:href="@{'/customer/orders/detail/'+${order.getId()}}" th:text="${order.getOrder().getTotalPrice()}">Gesamtpreis</a></td>
										<td><a th:text="${order.getTotalProductNumber()}">Artikelanzahl</a></td>
										<td><a th:text="${order.getStatus()}">Status</a></td>
								</tr>
								
								<tr class="article" th:each="order : ${ordersCompleted}" th:switch="${order.getUser().getFirstname()}">
										<td><a target="newtab" th:href="@{'/customer/orders/detail/'+${order.getId()}}" th:text="${order.getOrder().getTotalPrice()}">Gesamtpreis</a></td>
										<td><a th:text="${order.getTotalProductNumber()}">Artikelanzahl</a></td>
										<td><a th:text="${order.getStatus()}">Status</a></td>
								</tr>
								
								<tr class="article" th:each="order : ${ordersRetourned}" th:switch="${order.getUser().getFirstname()}">
										<td><a target="newtab" th:href="@{'/customer/orders/detail/'+${order.getId()}}" th:text="${order.getOrder().getTotalPrice()}">Gesamtpreis</a></td>
										<td><a th:text="${order.getTotalProductNumber()}">Artikelanzahl</a></td>
										<td th:if ="${order.getReturned()}" th:text="'retourned'"></td>
									
								</tr>
							</tbody>
						</table>
					</div>
		</div>
		</main>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
