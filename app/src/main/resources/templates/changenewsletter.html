<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>changecatalognewitem</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">

<link href="/resources/js/bootstrap.min.js" rel="stylesheet" type=text/css>
<script src="/resources/js/jquery.min.js" type="text/javascript"></script>

</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<main>
		<br/>
		<div id="mainframe">
			<div id="employeenavigaton" th:include="employeenavigation :: employeenavigation"></div>
			
			<div id="workframe">		
				<form id="newsAbo" class="itemform" th:action="@{'/employee/newsletter/changeNewsletter/sendNewsletter'}" method="get" >
					<ol>
						<li>
								<label for="Betreff" >Betreff:</label>
								<input type="text" id="newslettersubject" name="subject" placeholder="Betreff" size="12" onFocus="value=''" required/>
						</li>
					
						<li>
								<label for="EmailText">Inhalt:</label>
								<textarea style="width: 500px; height: 500px" name="mailBody" type="text" id="emailBodyfield" placeholder="Newsletterinhalt" required></textarea>
						</li>
					</ol>
					<input type="submit" id="submitfield" value="Newsletter senden" />	
				</form>
			</div>
		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
