<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Artikelverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/admin.css" rel="stylesheet" type="text/css">

<link href="/resources/js/bootstrap.min.js" rel="stylesheet" type=text/css>
<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
<script src="/resources/script/emplyeenavigation.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
		document.getElementById("mainframe").style.height = "460px";
		
	});
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<br>
		<main>
		<div id="mainframe">
			<div id="adminnavigaton" th:include="adminnavigation :: adminnavigation"></div>
			
			<div id="workframe">
				<form id="edituser" class="userform" th:action="@{'/admin/changeuser/editedUser'}" method="POST" enctype="multipart/form-data" onsubmit='return checkForm();'>
					<ol>
						<li>		
								<label for="name">Name: </label>
								<input type="text" name="name" id="namefield" th:value="${account.userAccount.Username}" disabled/>
						</li>
						<li>		
								<label for="password">Passwort: </label>
								<input type="text" name="password" id="passwordfield" placeholder="Passwort" required/>
						</li>
						<li>
								<label for="role">Rolle: </label>
								<select th:switch="${account.role.name}" name="rolename" id="rolefield" size="1">
									<option th:case="'ROLE_EMPLOYEE'" value="ROLE_EMPLOYEE" selected>Mitarbeiter</option>
									<option value="ROLE_EMPLOYEE">Mitarbeiter</option>
									<option th:case="'ROLE_ADMIN'" value="ROLE_ADMIN" selected>Administrator</option>
									<option value="ROLE_ADMIN">Administrator</option>
								</select>
						</li>
					</ol>
					<input type="hidden" th:value="${account.id}" name="id" />
					<input type="submit" id="submitfield" value="User aktualisieren" />	
				</form>	
			</div>

		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
