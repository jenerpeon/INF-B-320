<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Artikelverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">

<link href="/resources/js/bootstrap.min.js" rel="stylesheet" type=text/css>
<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
<script src="/resources/script/emplyeenavigation.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
		document.getElementById("mainframe").style.height = "460px";
		
	});
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<br>
		<main>
		<div id="mainframe">
			<div id="employeenavigaton" th:include="employeenavigation :: employeenavigation"></div>
			
			<div id="workframe">
				
				<table>
					<thead>
						<tr>
							<th style="width:150px"><a>Name</a></th>
							<th style="width:35px"><a>Bild</a></th>
							<th style="width:100px"><a>Preis</a></th>
							<th style="width:100px"><a>Menge</a></th>
							<th style="width:150px"><a>Bearbeiten</a></th>
						</tr>
					</thead>
					<tbody>
						<tr class="article" th:each="concreteproduct : ${prod50}">
							<td style="width:150px"><a target="newtab" th:text="${concreteproduct.name}" class="name" title="Artikel in Katalog anzeigen" th:href="@{'/detail/'+${concreteproduct.identifier}}"></a></td>
							<td style="width:35px"><img class="picture" th:href="@{'/detail/'+${concreteproduct.identifier}}" th:src="@{'/resources/Bilder/' + ${concreteproduct.imagefile}}"/></td>
							<td style="width:100px"><a class="price" th:text="${concreteproduct.price}"></a></td>
							<td style="width:100px"><a class="quantity" th:text="${concreteproduct.getQuantity(inventory)}"></a></td>
							<td style="width:150px">
								<div class="btn-group" role="group">
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/employee/changecatalog/editArticle/'+${concreteproduct.identifier}}" class="edit-button" title="Edit Article"></button>
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/employee/changecatalog/deleteArticle/'+${concreteproduct.identifier}}" class="trash-button" title="Delete Article"></button>
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/employee/changecatalog/orderArticle/'+${concreteproduct.identifier}}" class="order-button" title="Order Article"></button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
				<button id="newarticle" type="button" onclick="self.location.href = this.getAttribute('href');" href="/employee/changecatalog/addArticle">Neuen Artikel hinzuf√ºgen</button>
			</div>

		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
