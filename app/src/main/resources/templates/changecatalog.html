<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Artikelverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">
<link href="/resources/css/bootstrap.min.css" rel="stylesheet" type=text/css>
<link href="/resources/css/bootstrap-theme.min.css" rel="stylesheet" type=text/css>
<link href="/resources/js/bootstrap.min.js" rel="stylesheet" type=text/css>
<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
	});
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<main>
		<div id="workframe">
			<ul>
				<li style="float: left;">
					<div class="btn-group-vertical" role="group">
						<button type="button" class="btn btn-primary" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/management'}">Katalog bearbeiten</button>
						<button type="button" class="btn btn-default" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/management/addArticle'}">Artikel hinzuf&uuml;gen</button>
						<button type="button" class="btn btn-default" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/management/comments'}">Kommentare</button>
					</div>
				</li>
				<li><div id="mainframe" class="panel panel-default">
						<table class="table" style="font-size: 12pt;">
							<thead>
								<tr>
									<th><a>Name</a></th>
									<th><a>Bild</a></th>
									<th><a>Preis</a></th>
									<th><a>Menge</a></th>
									<th><a>Bearbeiten</a></th>
								</tr>
							</thead>
							<tbody>
								<tr class="article" th:each="concreteproduct : ${prod50}" style="padding: 6px;">
									<td><a target="newtab" th:text="${concreteproduct.name}" class="name" title="Artikel in Katalog anzeigen" th:href="@{'/detail/'+${concreteproduct.identifier}}"></a></td>
									<td><img class="picture" th:href="@{'/detail/'+${concreteproduct.identifier}}" th:src="@{'/resources/Bilder/' + ${concreteproduct.imagefile}}" height="30" /></td>
									<td><span class="price" th:text="${concreteproduct.price}"></span></td>
									<td><span class="quantity" th:text="${concreteproduct.getQuantity(inventory)}"></span></td>
									<td>
										<div class="btn-group" role="group">
											<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'management/editArticle/'+${concreteproduct.identifier}}" class="btn btn-default" style="padding: 3px 6px;">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'management/deleteArticle/'+${concreteproduct.identifier}}" class="btn btn-default" style="padding: 3px 6px;">
												<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
											</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div></li>
			</ul>
		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
