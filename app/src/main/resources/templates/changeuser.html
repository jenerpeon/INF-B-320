<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Userverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/admin.css" rel="stylesheet" type="text/css">
<script src="/resources/script/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

		<main>
		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/admin" >Adminportal</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/admin/changeuser" >Userverwaltung</a>
				</div>
			</div>
			
			<div id="workframe">
				
				<table>
					<tbody>
						<tr>
							<td ><a>Name</a></td>
							<td ><a>Rolle</a></td>
							<td ><a>Bearbeiten</a></td>
						</tr>
						<tr class="article" th:each="account : ${customers}">
							<td ><a target="newtab" th:text="${account.userAccount.Username}" class="name" title="User anzeigen" th:href="@{'/admin/changeuser/displayUser/'+${account.id}}"></a></td>
							<td ><a>Kunde</a></td>
							<td >
								<div class="btn-group" role="group">
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/admin/changeuser/editUser/'+${account.id}}" class="edit-button"></button>
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/admin/changeuser/deleteUser/'+${account.id}}" class="fire-button"></button>
								</div>
							</td>
						</tr>
						<tr class="article" th:each="account : ${employees}">
							<td ><a target="newtab" th:text="${account.userAccount.Username}" class="name" title="User anzeigen" th:href="@{'/admin/changeuser/displayUser/'+${account.id}}"></a></td>
							<td ><a>Mitarbeiter</a></td>
							<td >
								<div class="btn-group" role="group">
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/admin/changeuser/editUser/'+${account.id}}" class="edit-button"></button>
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/admin/changeuser/deleteUser/'+${account.id}}" class="fire-button"></button>
								</div>
							</td>
						</tr>
						<tr class="article" th:each="account : ${admins}">
							<td ><a target="newtab" th:text="${account.userAccount.Username}" class="name" title="User anzeigen" th:href="@{'/admin/changeuser/displayUser/'+${account.id}}"></a></td>
							<td ><a>Administrator</a></td>
							<td >
								<div class="btn-group" role="group">
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/admin/changeuser/editUser/'+${account.id}}" class="edit-button" title="Edit Account"></button>
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/admin/changeuser/deleteUser/'+${account.id}}" class="fire-button" title="Delete Account"></button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
				<button id="newuser" type="button" onclick="self.location.href = this.getAttribute('href');" href="/admin/changeuser/addUser">Neuen User hinzuf√ºgen</button>
				</div>
			</div>

		</div>
		</main>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
