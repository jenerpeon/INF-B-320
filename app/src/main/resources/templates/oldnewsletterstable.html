<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Artikelverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">

<link href="/resources/js/bootstrap.min.js" rel="stylesheet" type=text/css>
<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
<script src="/resources/script/emplyeenavigation.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
		
	});
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<br>
		<main>
		<div id="mainframe">
			<div id="employeenavigaton" th:include="employeenavigation :: employeenavigation"></div>
			
			<div id="workframe">
				
				<table>
					<tbody>
						<tr>
							<td><a>Datum</a></td>
							<td><a>Betreff</a></td>
							<td><a>Details</a></td>
						</tr>
						<tr class="details" th:each="component : ${mailComponents}">
							<td ><span th:each="com  :${component.value}" th:text="${#dates.format(com.key, 'dd MMM yyyy, HH:mm')}" class="date"></span></td>
							<td ><span  th:text="${component.key}"></span></td>
							
							<td th:each="com :${component.value}">
								<div class="btn-group" role="group">
									<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/employee/newsletter/oldAbos/'+${com.key}+'/'+${component.key}}" class="details-button" title="Details"></button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
				<button id="newNewsletter" type="button" onclick="self.location.href = this.getAttribute('href');" href="/employee/newsletter/changeNewsletter">Neuen Newsletter versenden</button>
			</div>

		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
