<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Artikelverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/admin.css" rel="stylesheet" type="text/css">

<link href="/resources/js/bootstrap.min.js" rel="stylesheet" type=text/css>
<script src="/resources/js/jquery.min.js" type="text/javascript"></script>
<script src="/resources/script/emplyeenavigation.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
	});
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

		<main>
		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/admin" >Adminportal</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/admin/changeuser" >Userverwaltung</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/admin/changeuser/addUser" >Neuen User hinzuf√ºgen</a>
				</div>
			</div>
			
			<div id="workframe">
			<ul th:if="${message != null}">
				<li th:each="line : ${message}" th:text="${line.getDefaultMessage()}"></li>
			</ul>
				<form id="newuser" class="userform" th:action="@{'/admin/changeuser/addedUser'}" method="POST" enctype="multipart/form-data" onsubmit='return checkForm();'>
					<ol>
						<li>		
							<label for="name">Name: </label>
							<input type="text" name="name" id="namefield" placeholder="Name" required/>
						</li>
						<li>		
							<label for="password">Passwort: </label>
							<input type="password" name="password" id="passwordfield" placeholder="Passwort" required/>
						</li>
						<li>		
							<label for="passwordrepeat">Passwort: </label>
							<input type="password" name="passwordrepeat"  placeholder="Passwort wiederholen" required/>
						</li>
						<li>
							<label for="firstname">Vorname</label>
							<input type = "text" name ="firstname"  required />
						</li>
						<li>
							<label for="lastname">Nachname</label>
							<input type = "text" name ="lastname" required />
						</li>
						<li>
							<label for="email">Email</label>
							<input type = "text" name ="email" required />
						</li>
						<li>
							<label for="address">Adresse</label>
							<input type = "text" name ="address" required />
						</li>
						<li>
							<label for="city">Ort</label>
							<input type = "text" name ="city" required />
						</li>
						<li>
							<label for="zipCode">Postleitzahl</label>
							<input type = "text" name ="zipCode" required />
						</li>
						<li>
								<label for="role">Rolle: </label>
								<select name="rolename" id="rolefield" size="1">
									<option value="ROLE_EMPLOYEE">Mitarbeiter</option>
									<option value="ROLE_ADMIN">Administrator</option>
								</select>
						</li>
					</ol>
					<input type="submit" id="submitfield" value="Neuen User erstellen" />	
				</form>	
			</div>

		</div>
		</main>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
