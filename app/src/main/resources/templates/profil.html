<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Profil</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/admin.css" rel="stylesheet" type="text/css">
<script src="/resources/script/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
		document.getElementById("mainframe").style.height = "460px";
		
	});
</script>
</head>

<body>
		<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

		<main>
		<div id="mainframe">
			<!-- <div id="customernavigation" th:include="customernavigation:: customernavigation"></div> -->
	
			<div id="workframe">
			<p></p>
			<p></p>
			<h1>Meine Daten</h1>
			<p></p>
					<table>
					<thead>
					</thead>
					<tbody>
					<tr>
						<td>Username</td>
						<td th:text="${account.userAccount.username}"></td>
					</tr>	
					<tr>
						<td>Vorname</td>
						<td th:text="${account.userAccount.firstname}"></td>
					</tr>
					<tr>
						<td>Nachname</td>
						<td th:text="${account.userAccount.lastname}"></td>
					</tr>
					<tr>
						<td>Adresse</td>
						<td th:text="${account.address}"></td>
					</tr>
					<tr>
						<td>Ort</td>
						<td th:text="${account.city}"></td>
					</tr>
					<tr>
						<td>Postleitzahl</td>
						<td th:text="${account.zipCode}"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td th:text="${account.email}"></td>
					</tr>	
						
					</tbody>
					</table>
					<br>
			</div>
					<div class="btn-group" role="group">
						<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/customer/editUser/'+${account.id}}" class="edit-button">Daten Ã¤ndern</button>
					</div>
		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
