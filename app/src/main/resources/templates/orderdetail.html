<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Main Page</title>
<script src="/resources/script/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="/resources/script/bootstrap.min.js" type="text/javascript"></script>
<link href="/resources/css/main.css" rel="stylesheet" type=text/css>
<link href="/resources/css/employee.css" rel="stylesheet" type=text/css>
<script src="http://use.edgefonts.net/clara:n4:default.js" type="text/javascript"></script>

</head>
<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<br/>
		<main>
		<div id="mainframe">
			<div id="employeenavigaton" th:include="employeenavigation :: employeenavigation"></div>
			
			<div id="workframe">
				<h2 id="orderId" th:text="${order.getIdentifier()}">Order-ID</h2>
				<table>
					<tr>
						<td><a>Name</a></td>
						<td><a>Preis</a></td>
						<td><a>Anzahl</a></td>
					<tr th:each="orderLine : ${orderLines}">
						<td><a th:href="@{'/detail/'+${orderLine.getProductIdentifier()}}" th:text="${orderLine.getProductName()}">Name</a></td>
						<td><a th:text="${orderLine.getPrice()}">Preis</a></td>
						<td><a th:text="${orderLine.getQuantity()}">Anzahl</a></td>
					</tr>
				</table>
				
				<p th:text="@{'Preis der Bestellung: '+${order.getTotalPrice()}}">Preis: </p>
				<p th:text="@{'Status der Bestellung: '+${order.getOrderStatus()}}">Preis: </p>
			</div>
		<div>
		</main>
		<div id="footer" th:include="footer :: footer"></div>
	</div>

</body>
</html>
