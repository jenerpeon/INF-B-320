<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>OldNewsletter</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">


<script src="/resources/script/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<main>
		<br/>
		<div id="mainframe">
			<div id="employeenavigaton" th:include="employeenavigation :: employeenavigation"></div>
			
			<div id="workframe">
				<div class="content">
					<span>Newsletter vom:<p th:text="${date}"></p> </span>
					<table>
						<tr>
						 	<td th:text="'Betreff: '+${mailsubject}"></td>
						</tr>
						<tr>
							<td th:each="text :${mailtext}" th:text="'Text: '+${text.value}"></td> 
						</tr>
					</table>
				</div>
		</div>
		</main>
		<br>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
