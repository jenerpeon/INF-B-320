<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kommentarverwaltung</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/employee.css" rel="stylesheet" type="text/css">
<script src="/resources/script/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label.tree-toggler').click(function() {
			$(this).parent().children('ul.tree').toggle(300);
		});
	});
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

		<main>
		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/employee" >Mitarbeiterportal</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/employee/comments" >Bewertungen</a>
				</div>
			</div>
			
			<div id="workframe" >
			
						<table class="table" style="font-size: 12pt;">
							<tbody>
								<tr>
									<td><a>Text</a></td>
									<td><a>Bewertung</a></td>
									<td><a>Datum</a></td>
									<td><a>Artikel</a></td>
									<td><a>Akzeptieren/LÃ¶schen</a></td>
								</tr>
								<tr class="comment" th:each="comment : ${Comments}"style="padding: 6px;">
									<td class="text"><a th:text="${comment.text}">Kommentar</a></td>
									<td class="rating"><a th:text="${comment.rating}">5 Sterne</a></td>
									<td class="date"><a th:text="${comment.formatedDate}">Zeitpunkt</a></td>
									<td class="product"><a th:text="${comment.product}">Artikel</a></td>
									<td class="buttons">
										<div class="btn-group" role="group">	
											<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/employee/acceptComment/'+${comment.id}}" class="accept-button" style="padding: 3px 6px;">	
											</button>
											<button type="button" onclick="self.location.href = this.getAttribute('href');" th:href="@{'/employee/deleteComment/'+${comment.id}}" class="cancel-button" style="padding: 3px 6px;">
											</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
		</div>
		</main>

		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
