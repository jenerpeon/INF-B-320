<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <title>Main Page</title>
  <script src="/resources/script/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="/resources/script/bootstrap.min.js" type="text/javascript"></script>
  <link href="/resources/css/main.css" rel="stylesheet" type=text/css>
  <link href="/resources/css/catalog.css" rel="stylesheet" type=text/css>
  <script src="http://use.edgefonts.net/clara:n4:default.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="/resources/script/pagenumber.js" type="text/javascript"></script>

</head>

<body>
	<div id="wrapper">

		<div id="header">
			<div id="header" th:include="navigation :: navigation"></div>
			<main>
			<div id="main-wrapper">
				<p th:if="${category != null}" th:text="@{'Categorie'+ ' > ' +${category}}">Home &gt; "${category}"</p>
				<p th:if="${category == null}" th:text="@{'Suche'+ ' > ' +${search}}">Home &gt; "${category}"</p>
				<div id="catalognavigaton">
					<a th:each="category: ${allCategory}"
						th:href="@{'/catalog/'+${category}}">
						<h1 th:text="${category}"></h1>
					</a>
				</div>
				<div id="catalogview">

					<ul id="ariclelist">

						<li class="article" th:each="concreteproduct : ${prods}">
						    <a th:href="@{'/detail/'+${concreteproduct.identifier}}">
							<h1 th:text="${concreteproduct.name}" class="name"></h1> </a> 
							<img class="picture"
							th:href="@{'/detail/'+${concreteproduct.identifier}}"
							th:src="@{'/resources/img/' + ${concreteproduct.name} + '.jpg'}"
							height="150" /> <a class="description"
							th:text="${concreteproduct.description}">Beschreibung</a> <a
							th:href="@{'/detail/'+${concreteproduct.identifier}}">Details</a><br />
							<p class="price" th:text="${concreteproduct.price}" /></li>
					</ul>

				</div>
				<table id="pageControl">
					<tr>
						<td valign="middle" th:each="number:${numbers}">
						<a class="articlePages" th:if="${category == null}" th:text="${number}" th:href="@{'/sufu/'+${search}+'/'+${number}}"></a>
						<a class="articlePages" th:if="${category != null}" th:text="${number}" th:href="@{'/catalog/'+${category}+'/'+${split}+'/'+${number}}"></a>
					</td>
					<tr>
		        
			        <form method="post" th:if="${split != null}" th:action="@{'/catalog/'+${category}+'/'+${split}+'/'+${number}}">
					<fieldset>
						<label for="total">Bewertung</label>
						<input id="total" type="text" name="total" value="5" /> 
						<input type="submit" value="Senden" />
					</fieldset>
				</form>
				</tr>
				</table>

			</div>

			</main>
			<div id="footer" th:include="footer :: footer"></div>
		</div>
</body>
</html>
