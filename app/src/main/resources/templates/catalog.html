<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 
 <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/resources/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
		<div class="all">
		<header>
			<h1 th:text="${title}">Katalog</h1>
		</header>
		<nav th:include="navigation :: navigation">

		</nav>
		
			
			<div class="catalog" th:remove="all-but-first">

				<a th:each="concreteproduct : ${catalog}" th:href="@{'/detail/'+${concreteproduct.identifier}}" href="detail.html">
					<div class="products">  
						<h4 th:text="${concreteproduct.name}" class="name">Last Action Hero</h4>
						<img th:src="@{'/src/main/resources/static/resources/img/'${concreteproduct.name} + '.jpg'}" class="thumbnail" src="../resources/img/evil_newton.jpg"/>
						<p th:text="${concreteproduct.price}" class="price">9.99 €</p>
						<!--<a th:text="Herstellerlink" class="link" href="${concreteproduct.webLink}">www.blablab.de</a> HerstellerLink einbinden-->
					
					</div>
				</a>
				
				
					<div class="products">  
						<h4>Artikel</h4>
						<img class="thumbnail" src="../resources/img/evil_newton.jpg" alt="" />
						<p class="price">9.99 €</p>
					</div>
				
				
					<div class="products">  
						<h4>Artikel</h4>
						<img class="thumbnail" src="../resources/img/evil_newton.jpg" alt="" />
						<p class="price">9.99 €</p>
					</div>
				
			</div>
		</div>
</body>
</html>
