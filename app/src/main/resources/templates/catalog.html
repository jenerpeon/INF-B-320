<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Main Page</title>
  <script src="/resources/script/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="/resources/script/bootstrap.min.js" type="text/javascript"></script>
  <link href="/resources/css/main.css" rel="stylesheet" type=text/css>
  <link href="/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="http://use.edgefonts.net/clara:n4:default.js" type="text/javascript"></script>

</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>

<main>
<div id="main-wrapper">
		  <div th:include="caroussel :: caroussel"></div>
<a th:text="@{'Home'+ '->' +${category}}">Home &gt; "${category}"</a>
<!--			<div id="catalognavigaton">
					<h1><a th:href="@{/catalog/Fuzz}" text="Fuzz"/>Fuzz</h1>
					<h1><a th:href="@{/catalog/Trash}" text="Trash"/>Trash</h1>
					<h1><a th:href="@{/catalog/Garbage}" text="Garbage"/>Garbage</h1>
				</div>  -->	
				<div id="catalogview">
					<ul id="ariclelist">
						<li class="article" th:each="concreteproduct : ${ProdsOfCategory}">
							<h1 th:text="${concreteproduct.name}" class="name"></h1> 
							<img class="picture" th:href="@{'/detail/'+${concreteproduct.identifier}}" th:src="@{'/resources/img/' + ${concreteproduct.name} + '.jpg'}" height="150" /> 
							<a th:href="@{'/detail/'+${concreteproduct.identifier}}">details</a><br>
							<p class="price" th:text="${concreteproduct.price}" /> 
						</li>

					</ul>
				</div>
			</div>
		
			</main>  	
		<div id="footer" th:include="footer :: footer"></div>
</div>
</body>
</html>
