<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Main Page</title>
<script src="/resources/script/jquery-1.11.2.min.js"></script>
<script src="/resources/script/bootstrap.min.js"></script>
<style type="text/css">
@import url("/resources/css/main.css");
</style>
<link href="/resources/css/catalog.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>
	var __adobewebfontsappname__ = "dreamweaver"
</script>
<script src="http://use.edgefonts.net/clara:n4:default.js"
	type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<div id="header" th:include="navigation :: navigation"></div>
			<main>
			<div id="main-wrapper">
				<a>Home &gt; Kategorie</a> <br />
				<div id="catalognavigaton">
					<a th:each="category: ${allCategory}" th:href="@{'/catalog/'+${category}}"> 
					<h1 th:text="${category}"></h1>
					</a>
					<!---<h1 th:href="@{'/catalog/'Fuzz}">Unterkategorie 1</h1>
					<h1 th:href="@{'/catalog/'Trash}">Unterkategorie 2</h1>
					<h1 th:href="@{'/catalog/'Fuzz}">Unterkategorie 3</h1> --->
				</div>
				<div id="catalogview">
					
					<ul id="ariclelist">
						<li class="article" th:each="concreteproduct : ${prod50}">
							<a th:href="@{'/detail/'+${concreteproduct.identifier}}">
							<h1 th:text="${concreteproduct.name}" class="name" ></h1> 
							
							<img class="picture" th:src="@{'/resources/img/' + ${concreteproduct.name} + '.jpg'}" height="150"></img> 
							</a>
						</li>
						<table>
							<tr>
								<td th:each="number:${numbers}" >
								<a th:text="${number}" th:href="@{${number}}"> </a>
								</td>
							</tr>
						</table>
					</ul>
					
				</div>
			</div>
			</main>

			<div id="wrapper">
				<div id="header" th:include="footer :: footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
