<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Main Page</title>
<link href="/resources/css/main.css" rel="stylesheet" type=text/css>
<link href="/resources/css/cart.css" rel="stylesheet" type=text/css>

</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<main>

		<div id="main-wrapper">
			<div id="workframe">
				<table th:unless="${cart.empty}">
					<tbody >
						<tr>
							<td>Name</td>
							<td>Anzahl</td>
							<td>Preis</td>
							<td>Anzahl ändern</td>
							<td>Entfernen</td>
						</tr>
						<tr th:each="item : ${cart} ">
							<td th:text="${item.productName}">Name</td>
							<td th:text="${item.quantity}">Anzahl</td>
							<td th:text="${item.price}">Preis</td>
							<td>
								<form action="changeAmount" method="post">
									<input type="hidden" name="cid" th:value="${item.identifier}" />
									<select onchange="this.form.submit()" name="amount" id="dropdown" size="1">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select> <input type="submit" value="Anzahl ändern" />
								</form>
							</td>
							<td>
								<form action="deleteItem" method="post">
									<input type="hidden" name="cid" th:value="${item.identifier}" /> <input type="submit" value="Artikel entfernen" />
								</form>
							</td>
						</tr>
					</tbody>
				</table>
				<br />
				<div th:text="'Summe: ' + ${cart.price}">Summe</div>
				<div th:if="${cart.empty}">Leer</div>
				
				
				<br />
				<div>
				</div>
	
				<div>
					<form class="form" method="post" action="orderdata/1">
						<input type="submit" th:value="Bezahlen" value="kaufen" />
					</form>
				</div>
				<div>
					<form class="form" action="clearCart" method="post">
						<input type="submit" value="Warenkorb leeren" />
					</form>
				</div>
			</div>
		</div>
		</main>
		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
