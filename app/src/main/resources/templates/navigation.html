<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Main Page</title>
  <script src="/resources/script/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="/resources/script/bootstrap.min.js" type="text/javascript"></script>
  <link href="/resources/css/main.css" rel="stylesheet" type=text/css>
  <script src="http://use.edgefonts.net/clara:n4:default.js" type="text/javascript"></script>

</head>
<li sec:authorize="!isAuthenticated()" class="loginlogout"><a th:href="@{/login}" th:text="#{nav.login}">Login</a></li>

			<li sec:authorize="isAuthenticated()" class="loginlogout">
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Logout" th:value="#{nav.logout}" />
				</form>
			</li>
<body th:fragment="navigation">

	<div id="header">
		<header>
			<div id="header-row1">
				<ul>
					<li sec:authorize="isAuthenticated()"><a>Herzlich Willkommen</a></li>
					<li sec:authorize="!isAuthenticated()"><a href="#login-modal">Anmelden</a></li>
					<li sec:authorize="!isAuthenticated()"><a th:href="@{/registerNew}">Registrieren</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{'/logout'}">Ausloggen</a></li>
					<li sec:authorize="hasRole('ROLE_CUSTOMER')"><a>Service</a></li>
					<li sec:authorize="hasRole('ROLE_CUSTOMER')"><a>Punktestand</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{'/login'}">Mein Konto</a></li>
				</ul>
			</div>
			
			<div id="login-modal" class="modalDialog">
  				<div>
    				<a href="#close" title="Close" class="close">X</a>
  					<h2>Anmeldung</h2>
					<form method="post" th:action="@{/login}">
						<fieldset>
							<label for="login-name">E-Mail Adresse:</label><br/>
							<input type="text" name="login-name" value="" /><br/>
							<label for="login-password">Passwort:</label><br/>
							<input type="password" name="login-password" value="" /><br/>
							<input type="submit" value="Anmelden" />
							<a href="#"><label for="login-password">Passwort vergessen?</label></a>
						</fieldset>
					</form>
				</div>
			</div>

			<div id="header-row2">
				<table id="header-row2-table">
					<tbody>
						<tr>
							<td><a th:href="@{'/'}" id="logo">Woods Super Dooper Shop</a></td>
							<td>
								<div id="searchfield">
									<form id="search">
										<table>
											<tbody>
												<tr id="searchcolumn">
													<td><input type="search" id="searchword"
														value="Suchbegriff" /></td>
													<td><input type="image"
														src="/resources/Bilder/search.png" alt="Suche_Icon" /></td>
												</tr>
											</tbody>
										</table>
									</form>
								</div>
							</td>
							<td>
								<table>
									<tbody>
										<tr>
											<td><a th:href="@{'/cart'}"><img src="/resources/Bilder/warenkorb_icon_dark.png"
												height="50" alt="" /></a></td>
											<td>
												<ul id="cart-text-list">
													<li sec:authorize="hasRole('ROLE_CUSTOMER')"><a>0 Artikel</a></li>
													<li sec:authorize="hasRole('ROLE_CUSTOMER')"><a th:href="@{'/catalog/default'}">Summe</a></li>
													<li sec:authorize="hasRole('ROLE_CUSTOMER')"><a th:href="@{'/cart'}">Zum Warenkorb</a></li>
												</ul>
											</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</header>
	</div>
	<div id="navigation">
		<ul class="nav">
			<li th:each="c : ${categories}">
			  <a th:href="@{'/catalog/' + ${c}}" th:text="${c}">test</a>
			</li>
		</ul>
	</div>
</body>
</html>
