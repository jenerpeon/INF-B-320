<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Meine Daten</title>
<link href="/resources/css/main.css" rel="stylesheet" type="text/css">
<link href="/resources/css/customer.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/clara:n4:default.js" type="text/javascript"></script>
</head>

<body>
<div id="wrapper">
	<div id="header" th:include="navigation :: navigation"></div>
	
	<main>
		<div id="mainframe">
			<div id="topLine">
				<div id="path">
					<a href="/"><img id="home" src="/resources/Bilder/home.png" /></a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/customer" >Mein Kundenkonto</a>
					<img id="breadcrumb" src="/resources/Bilder/forward.png" />
					<a href="/customer/data" >Meine Daten</a>
				</div>
			</div>
		
			<div id="workframe">
				<form id="data" method="post" th:action="@{/customer/data/changed}">
					<fieldset>
						<legend>
							<span>Kontaktdetails</span>
						</legend>
						<ol>
							<li><label for="name">Benutzername:</label> <input
								type="text" id="name" name="name" th:value="${account.userAccount.username}" disabled/></li>
							<li><label for="login-name">E-Mail Adresse:</label> <input
								type="text" id="email" name="email" th:value="${account.email}" /></li>
						</ol>
					</fieldset>
					<fieldset>
						<legend>
							<span>Login Daten</span>
						</legend>
						<ol>
							<li><label for="password">Passwort:</label> <input
								type="password" id="password" name="password" value=""  />
							</li>
							<li><label for="passwordrepeat">Passwort
								wiederholen:</label> <input type="password" id="passwordrepeat"
								name="passwordrepeat" value="" /></li>
						</ol>
					</fieldset>
					<fieldset>
						<legend>
							<span>Klarname</span>
						</legend>
						<ol>
							<li><label for="firstname">Vorname:</label> <input
								type="text" id="firstname" name="firstname" th:value="${account.userAccount.firstname}" />
							</li>
							<li><label for="lastname">Nachname:</label> <input
								type="text" id="lastname" name="lastname" th:value="${account.userAccount.lastname}" />
							</li>
						</ol>
					</fieldset>

					<fieldset>
						<legend>
							<span>Adresse</span>
						</legend>
						<ol>
							<li><label for="address">Adresszeile 1:</label> <input
								type="text" id="address" name="address" th:value="${account.address}" /></li>
							<li><label for="city">Stadt:</label> <input type="text"
								id="city" name="city" th:value="${account.city}" /></li>
							<li><label for="zipCode">Postleitzahl:</label> <input
								type="text" id="zipCode" name="zipCode" th:value="${account.zipCode}" /></li>
						</ol>
					</fieldset>
					<fieldset class="submit">
						<input type="submit" value="Daten Ã¤ndern" />
					</fieldset>
				</form>
			</div>
		</div>
	</main>

	<div id="footer" th:include="footer :: footer"></div>
</div>
</body>
</html>
