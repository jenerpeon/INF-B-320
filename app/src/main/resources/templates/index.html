<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Main Page</title>
  <script src="/resources/script/jquery.min.js" type="text/javascript"></script>
  <script src="/resources/script/bootstrap.min.js" type="text/javascript"></script>
  <link href="/resources/css/main.css" rel="stylesheet" type=text/css>
  <link href="/resources/css/index.css" rel="stylesheet" type=text/css>
  <script type="text/javascript">
  $(document).ready(function(){
  $('.img-thumbnail').hover(
		  
	        function(){
	            $(this).find('.caption').slideDown(250); //.fadeIn(250)
	            $(this).find('.caption').style.display = "block";
	        },
	        function(){
	            $(this).find('.caption').slideUp(250); //.fadeOut(205)
	            $(this).find('.caption').style.display = "none";
	        }
	    );
  });
  </script>

</head>

<body>
	<div id="wrapper">
		<div id="header" th:include="navigation :: navigation"></div>
		<br/>
		<main>
			<div id="mainframe">
				<div id="carousel-container" class="img-thumbnail">
					<div id="carousel1" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li th:each="product : ${banner}" data-target="#carousel1" data:slide-to="productStat"  data-slide-to="0" th:class="${productStat.first}? 'active'"></li>
				    	</ol>
					  	<div class="carousel-inner" role="listbox">
					  		<div class="item" th:classappend="${productStat.first}? 'active'" th:each="product : ${banner}">
								<a th:href="@{'/detail/'+${product.identifier}}">
									<img th:src="@{'/resources/Bilder/Produkte/' + ${product.imagefile}}" alt="" class="center-block">
								</a>
								<div class="carousel-caption">
					        		<h3 th:text="${product.category}">First slide Heading</h3>
					        		<p th:href="@{'/detail/'+${product.identifier}}" th:text="${product.name}">First slide Caption</p>
				          		</div>
							</div>	
				    	</div>
					  	<a class="left carousel-control" href="#carousel1" data-slide="prev">
					  		<span class="icon-prev"></span>
					  	</a>
					  	<a class="right carousel-control" href="#carousel1" data-slide="next">
					  		<span class="icon-next"></span>
					  	</a>
					</div>
				</div>
				
				<h2>Die Top 5 der bestbewertetsten Produkte</h2>
				<div id="top-rated" class="top5">
					
					<div class="img-thumbnail" th:each="topRatedProduct : ${top5rated}">
						<a th:href="@{'/detail/'+${topRatedProduct.identifier}}">
							<img th:src="@{'/resources/Bilder/Produkte/' + ${topRatedProduct.imagefile}}" alt="" class="center-block">
						</a>
						<div id=thumbnail-text>
							<h3 class="thumbnail-category" th:text="${topRatedProduct.category}"></h3>
							<h3 class="thumbnail-name" th:text="${topRatedProduct.name}"></h3>
							<div class="rating">
									<span class="filled" th:each="i : ${topRatedProduct.rating}">☆</span>
							</div>
						</div>
					</div>
				</div>
				
				<h2>Die Top 5 der meistverkauften Produkte</h2>
				<div id="top-sold" class="top5">
					
					<div class="img-thumbnail" th:each="topSoldProduct : ${top5sold}">
						<a th:href="@{'/detail/'+${topSoldProduct.identifier}}">
							<img th:src="@{'/resources/Bilder/Produkte/' + ${topSoldProduct.imagefile}}" alt="" class="center-block">
						</a>
						<div id=thumbnail-text>
							<h3 class="thumbnail-category" th:text="${topSoldProduct.category}"></h3>
							<h3 class="thumbnail-name" th:text="${topSoldProduct.name}"></h3>
						</div>
					</div>
				</div>
				
				<h2>Für Sie aktuell im Angebot</h2>
				<div id="selection-container" class="top5">
					<div class="img-thumbnail" th:each="product : ${selection}">
						<a th:href="@{'/detail/'+${product.identifier}}">
							<img th:src="@{'/resources/Bilder/Produkte/' + ${product.imagefile}}" alt="" class="center-block">
						</a>
						<div id=thumbnail-text>
							<h3 class="thumbnail-category" th:text="${product.category}"></h3>
							<h3 class="thumbnail-name" th:text="${product.name}"></h3>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div id="footer" th:include="footer :: footer"></div>
	</div>
</body>
</html>
